name: Docker Download to Artifact
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Save Images
        run: |
          echo "正在拉取 Immich 核心镜像 (使用 release 标签)..."
          docker pull ghcr.io/immich-app/immich-server:release
          docker pull ghcr.io/immich-app/immich-machine-learning:release
          docker pull postgres:14-alpine
          docker pull redis:6.2-alpine
          
          echo "正在为镜像打上 latest 标签，以匹配你的本地配置..."
          docker tag ghcr.io/immich-app/immich-server:release ghcr.io/immich-app/immich-server:latest
          docker tag ghcr.io/immich-app/immich-machine-learning:release ghcr.io/immich-app/immich-machine-learning:latest
          
          echo "开始打包成 1GB 离线大包，请稍候..."
          docker save -o immich_images.tar \
            ghcr.io/immich-app/immich-server:latest \
            ghcr.io/immich-app/immich-machine-learning:latest \
            postgres:14-alpine \
            redis:6.2-alpine
          echo "打包完成！"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-offline-bundle
          path: immich_images.tar
          retention-days: 1
