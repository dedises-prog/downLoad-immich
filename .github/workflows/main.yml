name: Docker Download to Artifact
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    # 这一行是新增的，给予脚本读取包的权限
    permissions:
      contents: read
      packages: read
    steps:
      # 新增步骤：先登录 GitHub 仓库，确保万无一失
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Save Images
        run: |
          echo "开始拉取镜像..."
          docker pull ghcr.io/immich-app/immich-server:latest
          docker pull ghcr.io/immich-app/immich-machine-learning:latest
          docker pull postgres:14-alpine
          docker pull redis:6.2-alpine
          echo "正在打包镜像，请稍候..."
          docker save -o immich_images.tar \
            ghcr.io/immich-app/immich-server:latest \
            ghcr.io/immich-app/immich-machine-learning:latest \
            postgres:14-alpine \
            redis:6.2-alpine
          echo "打包完成！"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-offline-bundle
          path: immich_images.tar
          # 设置较长的保留时间，防止下载慢
          retention-days: 1
