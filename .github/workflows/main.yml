name: Docker Download to Artifact
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull and Save Images
        run: |
          docker pull ghcr.io/immich-app/immich-server:latest
          docker pull ghcr.io/immich-app/immich-machine-learning:latest
          docker pull postgres:14-alpine
          docker pull redis:6.2-alpine
          docker save -o immich_images.tar ghcr.io/immich-app/immich-server:latest ghcr.io/immich-app/immich-machine-learning:latest postgres:14-alpine redis:6.2-alpine
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-offline-bundle
          path: immich_images.tar
